<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{citems}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    {% include 'header.html' %}
    <div class="container my-4">
        <h1 class="my-4">My {{citems}}</h1>
        <div class="row align-items-center my-2">
            {% for media in pitems %}
            <div class="col-4">
                {%if citems.name == 'Images'%}
                <img style="height: 200px;" class="mb-1" src="{{media.url}}" alt="{{media.title}}"> {%else%}
                <iframe class="embed-responsive-item" height="180" scrolling='no' ; src="{{media.url}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen></iframe> {%endif%}
                <h5>{{media.title}}</h5>
                <p>{{media.description}}</p>
            </div>
            {% endfor %}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
